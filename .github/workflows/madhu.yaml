name: CI/CD pipeline to deploy to Tomcat

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Maven build
      - name: Maven clean package
        run: mvn clean package

      # 4️⃣ Verify WAR file
      - name: Verify WAR file
        run: ls -lh target/

      # 5️⃣ SonarQube Scan
      - name: SonarQube Scan
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=train-ticket-reservation \
            -Dsonar.host.url="${{ secrets.SONAR_HOST }}" \
            -Dsonar.login="${{ secrets.SONAR_TOKEN }}"

      # 6️⃣ Copy WAR to Tomcat server
      - name: Deploy WAR to Tomcat
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TOMCAT_HOST }}
          username: ${{ secrets.TOMCAT_USER }}
          key: ${{ secrets.TOMCAT_SSH_KEY }}
          source: "target/train-ticket-reservation.war"
          target: "/opt/tomcat/webapps/"

      # 7️⃣ Restart Tomcat
      - name: Restart Tomcat server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TOMCAT_HOST }}
          username: ${{ secrets.TOMCAT_USER }}
          key: ${{ secrets.TOMCAT_SSH_KEY }}
          script: |
            sudo systemctl restart tomcat
